{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-shield-alt"></i> Verify Your Email</h2>
            <p>Enter the OTP sent to your email to verify your account</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="otp">
                    <i class="fas fa-key"></i> Enter OTP
                </label>
                <input type="text" name="otp" id="otp" class="form-input" placeholder="6-digit OTP" required maxlength="6" pattern="\d{6}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary-btn">
                    <i class="fas fa-check-circle"></i> Verify OTP
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Didn't get the code? <a href="{{ url_for('signup') }}">Sign Up Again</a></p>
        </div>
    </div>
</div>
{% endblock %}
