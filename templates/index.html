<!-- index.html -->
{% extends "base.html" %}
{% block head %}
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ MAP_KEY }}&libraries=places&callback=initMap"></script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    window.gm_authFailure = () => alert("Google Maps authentication failed. Check your API key.");
</script>
{% endblock %}

{% block content %}
<div class="map-container">
    <div class="control-panel">
        <h2><i class="fas fa-search-location"></i> Find Nearby Vets</h2>
        <div class="search-box">
            <input type="text" id="location-search" placeholder="Enter your address or zip code">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <button id="detect-location" class="btn detect-btn">
            <i class="fas fa-location-arrow"></i> Detect My Location
        </button>
        <div class="location-status">
            <span id="status-text">Waiting for location...</span>
        </div>
        
        <div class="results-box">
            <h3><i class="fas fa-clinic-medical"></i> Nearby Clinics</h3>
            <div id="clinics-list" class="clinics-list">
                <div class="empty-state" id="empty-state">
                    <p>Clinics will appear here</p>
                </div>
            </div>
        </div>
    </div>
    <div class="map-box">
        <div id="map"></div>
    </div>
</div>
{% endblock %}
